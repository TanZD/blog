<!DOCTYPE html>
<html>

<head>
	<title>博客</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<link rel="stylesheet" type="text/css" href="css/verify.css">
	<link rel="stylesheet" type="text/css" href="jquery-confirm/jquery-confirm.min.css">
</head>

<body>
	<div class="b_canvas">
		<div class="canvas canvas_login">
			<div class="loginbar">
				用户登录
			</div>
			<div class="logindiv">
				<div class="login-d">
					<div class="login-item i-class">
						<i class="fa fa-user-o fa-lg"></i>
					</div>
					<div class="login-item">
						<input id="username" type="text" name="username" placeholder="用户名" class="form-control">
					</div>
					<div class="" id="nameError"></div>
				</div>
				<div class="login-d">
					<div class="login-item i-class">
						<i class="fa fa-key fa-lg"></i>
					</div>
					<div class="login-item">
						<input id="password" type="password" placeholder="密码" name="password" class="form-control">
					</div>
					<div class="" id="passwordError"></div>
				</div>
				<div class="login-d">
					<div class="">
						<div id="mpanel1">
						</div>
					</div>
				</div>
			</div>
			<div class="login_toastbar">
				<a href="register.html">注册账号</a>
			</div>
			<div class="loginbtn">
				<button class="btn btn-default" id="submit">登录</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/verify.min.js"></script>
<script type="text/javascript" src="jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
