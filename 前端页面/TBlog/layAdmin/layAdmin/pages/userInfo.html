<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../layui/layui.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/index.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/userInfo.css">
</head>
<body>
	<div class="mainbar">
		<div style="margin-bottom: 10px;">
			<a href="javascript:history.go(-1)">
				<i class="fa fa-backward fa-lg"></i>
			</a>
		</div>
		<div class="mainbar_title"><h1>用户信息</h1></div>
		<div class="info_message">
			<form class="layui-form" action="" enctype="multipart/form-data">
		  		<div class="layui-form-item">
				    <label class="layui-form-label">ID</label>
				    <div class="layui-input-block">
				      <input type="text" name="id" required  lay-verify="required" autocomplete="off" readonly="true" class="layui-input">
				    </div>
			  	</div>
		  		<div class="layui-form-item">
				    <label class="layui-form-label">头像</label>
				    <div class="layui-input-block">
				      <input type="file" name="file" id="file" required autocomplete="off" readonly="true" class="layui-input" style="display: none;">
				      <img id="user_image" src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=206159058,843646072&fm=26&gp=0.jpg" class="info_image">
				    </div>
			  	</div>
		  		<div class="layui-form-item">
				    <label class="layui-form-label">用户名</label>
				    <div class="layui-input-block">
				      <input type="text" name="username" required  lay-verify="required" autocomplete="off" class="layui-input">
				    </div>
			  	</div>
		  		<div class="layui-form-item">
				    <label class="layui-form-label">邮箱</label>
				    <div class="layui-input-block">
				      <input type="text" name="user_mail" required  lay-verify="required" class="layui-input">
				    </div>
			  	</div>
			  	<div class="layui-form-item">
				    <label class="layui-form-label">性别</label>
				    <div class="layui-input-block">
				      <input type="radio" id="male" name="gender" value="1" title="男">
				      <input type="radio" id="female" name="gender" value="0" title="女">
				    </div>
			  	</div>
		  		<div class="layui-form-item">
				    <label class="layui-form-label">注册时间</label>
				    <div class="layui-input-block">
				      <input type="text" name="register_time" readonly="true" required  lay-verify="required" class="layui-input">
				    </div>
			  	</div>
			  	<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">个人说明</label>
				    <div class="layui-input-block">
				      <textarea name="profile" class="layui-textarea"></textarea>
				    </div>
			  	</div>
			  	<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
				    </div>
			  	</div>
			</form>
		  	<div class="layui-input-block">
	      		<a class="layui-btn" id="updatePass">修改密码</a>
		  	</div>
		</div>
		<div class="mainbar_title"><h1>关于TA</h1></div>
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md3 layui-col-sm6">
				<div class="layui-card card layui-bg-red">
					<div class="card_header">
						<span>文章数</span>
						<i class="fa fa-tags fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="article_count"></div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-sm6">
				<div class="layui-card card layui-bg-red">
					<div class="card_header">
						<span>评论数</span>
						<i class="fa fa-tags fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="comment_count"></div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-sm6">
				<div class="layui-card card layui-bg-red">
					<div class="card_header">
						<span>浏览数</span>
						<i class="fa fa-tags fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="history_count"></div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-sm6">
				<div class="layui-card card layui-bg-red">
					<div class="card_header">
						<span>获赞数</span>
						<i class="fa fa-tags fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="like_count"></div>
				</div>
			</div>
			<div class="layui-col-md3 layui-col-sm6">
				<div class="layui-card card layui-bg-red">
					<div class="card_header">
						<span>关注数</span>
						<i class="fa fa-tags fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="follow_count"></div>
				</div>
			</div>
		</div>
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md6 layui-col-sm12">
				<div class="" id="bing" style="height:400px;width: 100%"></div>
			</div>
			<div class="layui-col-md6 layui-col-sm12">
				<div class="" id="zhe" style="height:400px;;width: 100%"></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/pages/userInfo.js"></script>
<script type="text/javascript" src="../js/echarts.min.js"></script>
</html>
