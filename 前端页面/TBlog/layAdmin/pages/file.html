<!DOCTYPE html>
<html>
<head>
<title>文件管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../layui/layui.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/index.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/file.css">
</head>
<body>
	<div class="mainbar">
		<div class="mainbar_title"><h1>文件管理</h1></div>
		<div class="layui-form searchbar">
			<div class="layui-form-item seaerchbar_item">
				<select name="city" lay-verify="" id="p_type">
				  <option value="1" selected="">图片</option>
				  <option value="2">音频</option>
				  <option value="3">视频</option>
				</select> 
			</div>
			<div class="seaerchbar_item">
				<button class="layui-btn" id="search" >查看</button>
			</div>
		</div>
		<table id="sen_table" lay-filter="test"></table>
		<div id="test1" style="text-align: right"></div>
	</div>
</body>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/pages/isAdmin.js"></script>
<script type="text/javascript" src="../js/pages/file.js"></script>
</html>
