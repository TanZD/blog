<!DOCTYPE html>
<html>
<head>
	<title>分类列表</title>
	<link rel="stylesheet" type="text/css" href="../layui/layui.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/index.css">
</head>
<body>
	<div class="mainbar">
		<div class="mainbar_title"><h1>分类列表</h1></div>
		<div class="picbar">
			<div class="" id="pic" style="height:400px;width: 90%;text-align: center;"></div>
		</div>
		<div class="layui-form">
			<div style="display: inline-block;float: left;">
				<div class="layui-form-item seaerchbar_item">
					<input type="text" id="addCate" name="search_wrod" class="layui-input" placeholder="请输入要添加的标签">
				</div>
				<div class="layui-form-item seaerchbar_item">
					<button class="layui-btn" id="add" >添加</button>
				</div>
			</div>
			<div style="display: inline-block;float: right;">
				<div class="layui-form-item">
					<select name="city" lay-filter="search_type" id="sort_show">
					  <option value="0" selected="">创建时间</option>
					  <option value="2">使用次数</option>
					  <option value="3">首页显示</option>
					</select> 
				</div>
			</div>
			<div style="clear: both;"></div>
		</div>
		<table id="user_table" lay-filter="test"></table>
		<div id="test1" style="text-align: right"></div>
	</div>
</body>
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/pages/isAdmin.js"></script>
<script type="text/javascript" src="../js/pages/catelist.js"></script>
<script type="text/javascript" src="../js/echarts.min.js"></script>
</html>
