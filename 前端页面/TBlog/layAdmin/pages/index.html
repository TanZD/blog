<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../layui/layui.css">
    <link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/index.css">
</head>
<body>
	<div class="mainbar">
		<div class="mainbar_title"><h1>总览</h1></div>
		<div class="layui-row layui-col-space10">
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card layui-bg-red card">
					<div class="card_header">
						<span>文章总数</span>
						<i class="fa fa-pagelines fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="articlecount"></div>
				</div>
			</div>
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card layui-bg-blue card">
					<div class="card_header">
						<span>用户总数</span>
						<i class="fa fa-user-o fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="usercount"></div>
				</div>
			</div>
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card layui-bg-green card">
					<div class="card_header">
						<span>评论总数</span>
						<i class="fa fa-comment-o fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="commentnum"> </div>
				</div>
			</div>
			<div class="layui-col-sm6 layui-col-md3">
				<div class="layui-card layui-bg-orange card">
					<div class="card_header">
						<span>分类总数</span>
						<i class="fa fa-tags fa-lg"></i>
					</div>
					<div class="layui-card-body card_body" id="catenum"></div>
				</div>
			</div>
		</div>

		<div class="layui-row layui-col-space5">
			<div class="layui-col-md6 layui-col-sm6">
				<div class="table_header">用户文章发表</div>
				<table class="layui-table" style="margin-top: 0px;">
				  <colgroup>
				    <col width="100">
				    <col width="200">
				    <col width="50">
				  </colgroup>
				  <thead>
				    <tr>
				      <th>序号</th>
				      <th>用户名</th>
				      <th>文章数</th>
				    </tr> 
				  </thead>
				  <tbody id="user_list">
				  </tbody>
				</table>
			</div>

			<div class="layui-col-md6 layui-col-sm6">
				<div class="table_header">用户文章发表</div>
				<table class="layui-table" style="margin-top: 0px;">
				  <colgroup>
				    <col width="100">
				    <col width="200">
				    <col width="50">
				  </colgroup>
				  <thead>
				    <tr>
				      <th>序号</th>
				      <th>文章</th>
				      <th>时间</th>
				    </tr> 
				  </thead>
				  <tbody id="article_list">
				  </tbody>
				</table>
			</div>
		</div>

	 	<div id="main" style="height:400px;"></div>
	</div>
</body>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/pages/isAdmin.js"></script>
<script type="text/javascript" src="../js/pages/index.js"></script>
<script type="text/javascript" src="../js/echarts.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$.ajax({
			url:"http://106.14.135.196:8080/Blog/user/adminIndex",
			type:"POST",
			datatype:"JSON",
			xhrFields:{
				withCredentials:true
			},
			success:function(data){
				if(data["code"]==1){
					$("#articlecount").empty().append(data["data"]["article_num"]);
					$("#usercount").empty().append(data["data"]["user_num"]);
					$("#commentnum").empty().append(data["data"]["comment_num"]);
					$("#catenum").empty().append(data["data"]["category_num"]);
				}
			}
		})
	});
</script>
</html>
